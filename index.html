<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Countries</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Country Search List</h1>
        <div class="container">
            <img alt="searchicon" src="./search-2.png">
            <input type="text" class="form-control" id="textInput" onkeyup="searchFunction()" placeholder="Search some countries...">
        </div>
        <ul class="list-group" id="listUl">
            
        </ul>
        <script>
            function searchFunction() {
                var input, filter, ul, li, a , i ,txtVal;
                input = document.getElementById("textInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("listUl")
                li = ul.getElementsByTagName("li");

                for(i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtVal = a.textContent || a.innerText;
                    if(txtVal.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
            let arr  = [];
            async function countryList() {
                await fetch("https://restcountries.com/v3.1/all")
                .then(res => res.json())
                .then(data => data.map((item) => arr.push(item.name.common)))
                .catch((e) => console.log(e));

                for(let i = 0; i < arr.length; i++) {
                    const ul = document.getElementById("listUl");
                    const li = document.createElement("li")
                    const a = document.createElement("a");

                    a.innerText = arr[i];
                    li.appendChild(a)
                    ul.appendChild(li)

                }
            }
            countryList()
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </body>
</html>
